apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.10.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    bpf:
      ctTcpMax: 262144
      ctAnyMax: 131072
      lbMapMax: 32768
      policyMapMax: 8192
      natMax: 262144
      neighMax: 262144
      mapDynamicSizeRatio: 0.001
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
        ingress:
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          enabled: true
          hosts:
          - hubble.9ka.nl
          tls:
          - hosts:
            - hubble.9ka.nl
            secretName: hubble-tls
    kubeProxyReplacement: strict
    k8sServiceHost: 9ka.nl
    k8sServicePort: 6443
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
