apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: dex
  namespace: dex
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: dex
      app.kubernetes.io/instance: dex
  ingress:
  - fromEntities:
    - host
    toPorts:
    - ports:
      - port: "telemetry"
        protocol: TCP
  egress:
  - toEntities:
    - host
    - remote-node
    toPorts:
    - ports:
      - port: "6443"
        protocol: TCP
  - toFQDNs:
    - matchName: accounts.google.com
    - matchName: oauth2.googleapis.com
    - matchName: www.googleapis.com
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": kube-system
        "k8s:k8s-app": kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: ANY
      rules:
        dns:
        - matchPattern: "*"
