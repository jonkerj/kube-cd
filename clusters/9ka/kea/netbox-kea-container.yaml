apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kea
  name: netbox-kea
spec:
  template:
    spec:
      containers:
      - name: netbox-kea
        image: ghcr.io/jonkerj/netbox-kea-dhcp:v0.0.1-alpha10oci6
        ports:
        - containerPort: 8000
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
        livenessProbe:
          httpGet:
            port: http
            path: /health/
        readinessProbe:
          httpGet:
            port: http
            path: /health/
        startupProbe:
          httpGet:
            port: http
            path: /health/
          failureThreshold: 120
          periodSeconds: 2
        resources:
          limits:
            cpu: 1000m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 32Mi
      volumes:
      - name: config
        secret:
          secretName: netbox-kea-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - thuis-svc
      tolerations:
      - operator: Equal
        key: efgh.nl/location
        value: zolder
        effect: NoSchedule
