apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: netbox
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: redis
  values:
    master:
      tolerations:
      - operator: Equal
        key: efgh.nl/location
        value: zolder
        effect: NoSchedule
    fullnameOverride: netbox-redis
    architecture: standalone
    auth:
      existingSecret: netbox-redis
      existingSecretPasswordKey: redis-password
