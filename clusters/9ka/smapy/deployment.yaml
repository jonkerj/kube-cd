apiVersion: apps/v1
kind: Deployment
metadata:
  name: smapy
  namespace: smapy
  labels:
    app.kubernetes.io/instance: smapy
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: smapy
    app.kubernetes.io/version: v0.5.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: smapy
      app.kubernetes.io/name: smapy
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: smapy
        app.kubernetes.io/name: smapy
    spec:
      serviceAccountName: smapy
      containers:
      - name: smapy
        image: ghcr.io/jonkerj/smapy:v0.5.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        env:
        - name: INFLUXDB_V2_ORG
          value: influxdata
        - name: INFLUXDB_V2_BUCKET
          value: solar
        - name: INFLUXDB_V2_TAG_LOCATION
          value: gareelhoek
        - name: INFLUXDB_V2_URL
          value: http://influxdb2.influxdb
        - name: SMAPY_INTERVAL
          value: "30"
        envFrom:
        - secretRef:
            name: smapy-secret
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - thuis-svc
      tolerations:
      - operator: Equal
        key: efgh.nl/location
        value: zolder
        effect: NoSchedule
