apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: monitoring-app
  namespace: flux-system
spec:
  interval: 10m
  path: "./clusters/9ka/monitoring/app/"
  prune: true
  timeout: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  dependsOn:
  - name: monitoring-crd
  - name: storage
  healthChecks:
  - kind: Deployment
    name: kps-operator
    namespace: monitoring
    apiVersion: apps/v1
