apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: etcd
  labels:
    app.kubernetes.io/name: etcd
spec:
  jobLabel: etcd
  endpoints:
  - port: metrics
    interval: 300s
    relabelings:
    - sourceLabels:
      - "__meta_kubernetes_endpoint_node_name"
      targetLabel: node_name
  selector:
    matchLabels:
      app.kubernetes.io/name: etcd
---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  labels:
    app.kubernetes.io/name: etcd
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 2381
    targetPort: metrics
---
apiVersion: v1
kind: Endpoints
metadata:
  name: etcd
  labels:
    app.kubernetes.io/name: etcd
subsets:
- addresses:
  - ip: 172.21.46.17
    nodeName: 9ka-cp-0
  ports:
  - name: metrics
    port: 2381
    protocol: TCP
