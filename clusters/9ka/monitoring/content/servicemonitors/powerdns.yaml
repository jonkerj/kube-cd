apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: powerdns-recursor
  labels:
    app: powerdns-recursor
spec:
  jobLabel: powerdns-recursor
  endpoints:
  - port: metrics
    interval: 300s
    relabelings:
    - sourceLabels:
      - "__meta_kubernetes_endpoint_node_name"
      targetLabel: node_name
  selector:
    matchLabels:
      app: powerdns-recursor
---
apiVersion: v1
kind: Service
metadata:
  name: powerdns-recursor
  labels:
    app: powerdns-recursor
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9000
    targetPort: metrics
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: powerdns-recursor
  labels:
    app: powerdns-recursor
addressType: IPv4
ports:
- name: metrics
  port: 8082
  protocol: TCP
endpoints:
- addresses:
  - 172.21.42.1
  conditions:
    ready: true
  nodeName: hydrogen
  hostname: hydrogen
- addresses:
  - 172.21.48.1
  conditions:
    ready: true
  nodeName: pve
  hostname: pve
