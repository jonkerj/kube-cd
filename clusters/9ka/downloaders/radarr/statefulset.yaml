apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/component: movies
    app.kubernetes.io/part-of: downloaders
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
      app.kubernetes.io/component: movies
      app.kubernetes.io/part-of: downloaders
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
        app.kubernetes.io/component: movies
        app.kubernetes.io/part-of: downloaders
    spec:
      securityContext:
        # runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: radarr
        image: ghcr.io/linuxserver/radarr:5.27.5
        env:
        - name: S6_READ_ONLY_ROOT
          value: "1"
        - name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
          value: "1"
        - name: PUID
          value: "1000"
        - name: USER_ID
          value: "1000"
        - name: UID
          value: "1000"
        - name: GROUP_ID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: GID
          value: "1000"
        - name: TZ
          value: Europe/Amsterdam
        ports:
        - name: http
          containerPort: 7878
          protocol: TCP
        startupProbe:
          httpGet:
            port: http
            path: /
          periodSeconds: 1
          failureThreshold: 30
        livenessProbe:
          httpGet:
            port: http
            path: /
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            port: http
            path: /
          periodSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - mountPath: /downloads
          name: complete
        - mountPath: /movies
          name: movies
        - mountPath: /config
          name: config
        # - mountPath: /run
        #   name: run
        resources:
          limits:
            cpu: "1"
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - SETUID
            - SETGID
            - FOWNER
            - DAC_OVERRIDE
            - NET_BIND_SERVICE
          # readOnlyRootFilesystem: true
          # runAsUser: 1000
          # runAsGroup: 1000
          # runAsNonRoot: true
      volumes:
      - name: complete
        nfs:
          server: helium.svc.efgh.nl
          path: /rusty/data/downloads/complete
      - name: movies
        nfs:
          server: neon.thuis.efgh.nl
          path: /data/movies
      # - name: run
      #   emptyDir:
      #     sizeLimit: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: proxmox-zfs-nvme
      volumeMode: Filesystem
