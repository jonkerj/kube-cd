apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/component: bittorrent
    app.kubernetes.io/part-of: downloaders
spec:
  serviceName: transmission
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
      app.kubernetes.io/component: bittorrent
      app.kubernetes.io/part-of: downloaders
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
        app.kubernetes.io/component: bittorrent
        app.kubernetes.io/part-of: downloaders
    spec:
      securityContext:
        # runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: transmission
        image: ghcr.io/linuxserver/transmission:4.0.6
        env:
        - name: S6_READ_ONLY_ROOT
          value: "1"
        - name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
          value: "1"
        - name: PUID
          value: "1000"
        - name: USER_ID
          value: "1000"
        - name: UID
          value: "1000"
        - name: GROUP_ID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: GID
          value: "1000"
        - name: TZ
          value: Europe/Amsterdam
        - name: USER
          valueFrom:
            secretKeyRef:
              name: transmission
              key: username
        - name: PASS
          valueFrom:
            secretKeyRef:
              name: transmission
              key: password
        ports:
        - name: http
          containerPort: 9091
          protocol: TCP
        - name: bittorrent
          containerPort: 51413
          protocol: TCP
        startupProbe:
          tcpSocket:
            port: http
          periodSeconds: 1
          failureThreshold: 30
        livenessProbe:
          tcpSocket:
            port: http
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: http
          periodSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - mountPath: /downloads/complete
          name: complete
        - mountPath: /downloads/incomplete
          name: incomplete
        - mountPath: /config
          name: config
        # - mountPath: /run
        #   name: run
        resources:
          limits:
            cpu: "1"
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - SETUID
            - SETGID
            - FOWNER
            - DAC_OVERRIDE
            - NET_BIND_SERVICE
          # readOnlyRootFilesystem: true
          # runAsUser: 1000
          # runAsGroup: 1000
          # runAsNonRoot: true
      volumes:
      - name: complete
        nfs:
          server: helium.svc.efgh.nl
          path: /rusty/data/downloads/complete
      - name: incomplete
        nfs:
          server: helium.svc.efgh.nl
          path: /rusty/data/downloads/incomplete
      # - name: run
      #   emptyDir:
      #     sizeLimit: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ ReadWriteOnce ]
      storageClassName: proxmox-zfs-nvme
      resources:
        requests:
          storage: 1Gi
