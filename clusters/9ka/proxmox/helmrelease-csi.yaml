apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: csi
  values:
    node:
      nodeSelector:
        topology.kubernetes.io/region: thuis-svc
      plugin:
        resources:
          requests:
            memory: 125Mi
            cpu: 1m
          limits:
            memory: 250Mi
            cpu: 250m
    controller:
      plugin:
        resources:
          requests:
            memory: 50Mi
            cpu: 2m
          limits:
            memory: 200Mi
            cpu: 250m
      attacher:
        resources:
          requests:
            memory: 80Mi
            cpu: 2m
          limits:
            memory: 200Mi
            cpu: 250m
      provisioner:
        resources:
          requests:
            memory: 80Mi
            cpu: 2m
          limits:
            memory: 200Mi
            cpu: 250m
      resizer:
        resources:
          requests:
            memory: 70Mi
            cpu: 2m
          limits:
            memory: 200Mi
            cpu: 250m
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
      operator: Exists
    existingConfigSecret: proxmox-csi
    storageClass:
    - name: proxmox-zfs-nvme
      storage: local-zfs
      reclaimPolicy: Delete
      fstype: xfs
      ssd: true
      mountOptions:
      - discard
    - name: proxmox-local-zfs
      storage: local-zfs
      reclaimPolicy: Delete
      fstype: xfs
