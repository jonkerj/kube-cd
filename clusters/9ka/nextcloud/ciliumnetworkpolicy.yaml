apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nextcloud
  namespace: ingress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/instance: nextcloud
      app.kubernetes.io/name: nextcloud
  ingress:
  - fromEntities:
    - host
    toPorts:
    - ports:
      - port: 80
        protocol: TCP
